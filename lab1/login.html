<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 1 Prostak login</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link href="icons/fontawesome/css/all.css" rel="stylesheet">
</head>
<body>
    <main class="login-page">
        <div class="login-card">
            <div class="login-card-header">
                <div class="login-card-title">
                    <div class="logo">
                        <i class="logo-icon fas fa-briefcase"></i>
                        <p class="logo-text">Career</p>
                    </div>
                </div>
                <div class="login-card-subtitle">
                    <span>Увійдіть, щоб продовжити</span>
                </div>
            </div>
            <div class="login-card-divider divider"></div>
            <div class="login-card-content">
                <div class="windows-login">
                    <button class="windows-login-button ripple-button" >
                        <img src="icons/windows-icon.png" alt="image">
                        <span class="windows-login-text">
                            Увійти
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/scripts.js"></script>
</body>
</html>
